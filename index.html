<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudWish - Faiyaz's DevOps Portfolio</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Inline style for popup */
    .popup {
      display: flex;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: white;
      box-shadow: 0 0 25px #c77dff;
      max-width: 90%;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #c77dff;
      border: none;
      border-radius: 8px;
      color: black;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #e0aaff;
    }
  </style>
</head>
<body>

  <!-- Welcome Popup -->
  <div id="welcomePopup" class="popup">
    <div class="popup-content">
      <img src="https://i.pinimg.com/originals/1a/ae/48/1aae4807d8ddf61b41515a585e7b2490.gif" 
           alt="DevOps Infinity Loop" 
           style="max-width: 100%; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 15px #c77dff;" />
      <h2 style="color: #c77dff;">Welcome to CloudWish - Faiyaz's DevOps Portfolio!</h2>
      <p>Explore my DevOps journey, tools, and real-world projects ðŸš€</p>
      <button onclick="closePopup()">Enter</button>
    </div>
  </div>

  <!-- DevOps Tools Section -->
  <section class="tools-section">
    <h1 style="text-align: center; color: white; margin-top: 50px;">ðŸš€ DevOps Tools</h1>
    <div class="tools-container">
      <a class="tool-card" href="https://git-scm.com/" target="_blank">
        <i class="fab fa-git-alt"></i>
        <h3>Git</h3>
      </a>
      <a class="tool-card" href="https://github.com/" target="_blank">
        <i class="fab fa-github"></i>
        <h3>GitHub</h3>
      </a>
      <a class="tool-card" href="https://www.jenkins.io/" target="_blank">
        <i class="fas fa-cogs"></i>
        <h3>Jenkins</h3>
      </a>
      <a class="tool-card" href="https://www.docker.com/" target="_blank">
        <i class="fab fa-docker"></i>
        <h3>Docker</h3>
      </a>
      <a class="tool-card" href="https://kubernetes.io/" target="_blank">
        <i class="fas fa-network-wired"></i>
        <h3>Kubernetes</h3>
      </a>
      <a class="tool-card" href="https://www.ansible.com/" target="_blank">
        <i class="fas fa-tools"></i>
        <h3>Ansible</h3>
      </a>
      <a class="tool-card" href="https://www.terraform.io/" target="_blank">
        <i class="fas fa-code-branch"></i>
        <h3>Terraform</h3>
      </a>
      <a class="tool-card" href="https://prometheus.io/" target="_blank">
        <i class="fas fa-chart-line"></i>
        <h3>Prometheus</h3>
      </a>
      <a class="tool-card" href="https://grafana.com/" target="_blank">
        <i class="fas fa-chart-pie"></i>
        <h3>Grafana</h3>
      </a>
    </div>
  </section>

  <!-- JavaScript for popup -->
  <script>
    function closePopup() {
      document.getElementById("welcomePopup").style.display = "none";
    }

    // Optional: Auto-close after 10 seconds
    // setTimeout(closePopup, 10000);
  </script>
</body>
</html>
